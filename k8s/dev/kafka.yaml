apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.6.1
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              value: "1"

            # ðŸ”¥ IMPORTANT FIX
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper.dev.svc.cluster.local:2181

            - name: KAFKA_LISTENERS
              value: PLAINTEXT://0.0.0.0:9092

            # ðŸ”¥ CRITICAL FIX
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka.dev.svc.cluster.local:9092

            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
          resources:
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: dev
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
